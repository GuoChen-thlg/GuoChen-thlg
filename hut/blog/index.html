</div></div></template><template><div class="vp-blog-post-item" data-v-fef2911e data-v-c09867ca><h3 data-v-c09867ca><!----><!----><a class="vp-link link" href="/hut/article/ymq1szc5/" data-v-c09867ca data-v-302c468a><!--[-->textarea回车换行时文字遮挡解决方案<!--]--><!----></a></h3><div class="post-meta" data-v-c09867ca><!----><div class="tag-list" data-v-c09867ca><span class="icon vpi-tag" data-v-c09867ca></span><!--[--><span class="vp-tag-h1h1 tag" data-v-c09867ca>textarea 回车造成的遮挡问题</span><!--]--></div><div class="create-time" data-v-c09867ca><span class="icon vpi-clock" data-v-c09867ca></span><span data-v-c09867ca>2021-06-24</span></div></div><div class="vp-doc excerpt" data-v-c09867ca><p>在开发 canvas 画板时有个功能是这样的：<br/>
点击画板输入文字， 文字可拖动 、可编辑。但在可编辑这里出现一个问题，我使用 textarea 标签通过定位到 canvas 上实现可编辑文字。<br/>
因此 textarea 标签的大小是被限制的 ，同时也没有滚动条，但是在会车时，文字会发生上移，早成文字遮挡，看到的结果就是位置发生了变化。<br/>
通过检查发现是 textarea 标签的 scrollTop 值在改变，即即使隐藏了滚动条，它也在滑动</p>

<script>
{
