</div></div></template><template><div class="vp-blog-post-item" data-v-fef2911e data-v-c09867ca><h3 data-v-c09867ca><!----><!----><a class="vp-link link" href="/hut/%E5%A6%82%E4%BD%95%E5%B0%86%E5%B7%B2%E6%B7%BB%E5%8A%A0%E5%88%B0%E7%89%88%E6%9C%AC%E5%BA%93%E7%9A%84%E6%96%87%E4%BB%B6%E7%A7%BB%E9%99%A4%E5%B9%B6%E5%BF%BD%E7%95%A5%E8%AF%A5%E6%96%87%E4%BB%B6.html" data-v-c09867ca data-v-302c468a><!--[-->如何将已添加到版本库的文件移除并忽略该文件<!--]--><!----></a></h3><div class="post-meta" data-v-c09867ca><!----><div class="tag-list" data-v-c09867ca><span class="icon vpi-tag" data-v-c09867ca></span><!--[--><span class="vp-tag-qqho tag" data-v-c09867ca>git</span><!--]--></div><div class="create-time" data-v-c09867ca><span class="icon vpi-clock" data-v-c09867ca></span><span data-v-c09867ca>2021-08-05</span></div></div><!----></div></template><template><div class="vp-blog-post-item" data-v-fef2911e data-v-c09867ca><h3 data-v-c09867ca><!----><!----><a class="vp-link link" href="/hut/CentosDocker%E5%8F%AF%E8%A7%86%E5%8C%96%E7%AE%A1%E7%90%86Portainer%E5%AE%89%E8%A3%85%E9%83%A8%E7%BD%B2.html" data-v-c09867ca data-v-302c468a><!--[-->Centos Docker 可视化管理 Portainer 安装部署<!--]--><!----></a></h3><div class="post-meta" data-v-c09867ca><!----><div class="tag-list" data-v-c09867ca><span class="icon vpi-tag" data-v-c09867ca></span><!--[--><span class="vp-tag-tdot tag" data-v-c09867ca>docker</span><span class="vp-tag-w2nn tag" data-v-c09867ca>Portainer</span><span class="vp-tag-nqbg tag" data-v-c09867ca>可视化管理</span><!--]--></div><div class="create-time" data-v-c09867ca><span class="icon vpi-clock" data-v-c09867ca></span><span data-v-c09867ca>2021-07-31</span></div></div><div class="vp-doc excerpt" data-v-c09867ca><p>Portainer 是 Docker 的图形化管理工具，提供状态显示面板、应用模板快速部署、容器镜像网络数据卷的基本操作（包括上传下载镜像，创建容器等操作）、事件日志显示、容器控制台操作、Swarm 集群和服务等集中管理和操作、登录用户管理和控制等功能。功能十分全面，基本能满足中小型单位对容器管理的全部需求</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-fef2911e data-v-c09867ca><h3 data-v-c09867ca><!----><!----><a class="vp-link link" href="/hut/jest%E6%B5%8B%E8%AF%95%E6%8C%87%E5%AE%9A%E6%96%87%E4%BB%B6%E5%A4%B9%E4%B8%8B%E7%9A%84%E6%B5%8B%E8%AF%95%E6%96%87%E4%BB%B6.html" data-v-c09867ca data-v-302c468a><!--[-->jest测试指定文件夹下的测试文件<!--]--><!----></a></h3><div class="post-meta" data-v-c09867ca><!----><div class="tag-list" data-v-c09867ca><span class="icon vpi-tag" data-v-c09867ca></span><!--[--><span class="vp-tag-xpjk tag" data-v-c09867ca>jest</span><!--]--></div><div class="create-time" data-v-c09867ca><span class="icon vpi-clock" data-v-c09867ca></span><span data-v-c09867ca>2021-07-23</span></div></div><div class="vp-doc excerpt" data-v-c09867ca><p>在使用 jest 做测试的时候想单独测试一个文件夹下的测试文件，可惜，在网上找了大量的解决方法后都不能运行成功</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-fef2911e data-v-c09867ca><h3 data-v-c09867ca><!----><!----><a class="vp-link link" href="/hut/linux%E5%AE%89%E8%A3%85nginx%E5%AE%9E%E6%93%8D.html" data-v-c09867ca data-v-302c468a><!--[-->linux安装nginx实操<!--]--><!----></a></h3><div class="post-meta" data-v-c09867ca><!----><div class="tag-list" data-v-c09867ca><span class="icon vpi-tag" data-v-c09867ca></span><!--[--><span class="vp-tag-tdot tag" data-v-c09867ca>linux</span><span class="vp-tag-w2nn tag" data-v-c09867ca>nginx</span><!--]--></div><div class="create-time" data-v-c09867ca><span class="icon vpi-clock" data-v-c09867ca></span><span data-v-c09867ca>2021-07-14</span></div></div><div class="vp-doc excerpt" data-v-c09867ca><p>作为一个 😣👿 的开发，不得不在仅有的一台服务器上部署我们的项目，但多个项目如何公用一个端口，相安无事呢？答案你一定知道 😁😁</p>

</div></div></template><template><div class="vp-blog-post-item" data-v-fef2911e data-v-c09867ca><h3 data-v-c09867ca><!----><!----><a class="vp-link link" href="/hut/The-term-Command-is-not-recognized-as-the-name-of-a-cmdlet.html" data-v-c09867ca data-v-302c468a><!--[-->The term &#39;-Command&#39; is not recognized as the name of a cmdlet<!--]--><!----></a></h3><div class="post-meta" data-v-c09867ca><!----><div class="tag-list" data-v-c09867ca><span class="icon vpi-tag" data-v-c09867ca></span><!--[--><span class="vp-tag-214n tag" data-v-c09867ca>error</span><span class="vp-tag-tdot tag" data-v-c09867ca>cmd</span><span class="vp-tag-214n tag" data-v-c09867ca>vscode</span><!--]--></div><div class="create-time" data-v-c09867ca><span class="icon vpi-clock" data-v-c09867ca></span><span data-v-c09867ca>2021-07-13</span></div></div><div class="vp-doc excerpt" data-v-c09867ca><p>某一天,启动项目后，项目无法正常启动，报错如下 ......</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-fef2911e data-v-c09867ca><h3 data-v-c09867ca><!----><!----><a class="vp-link link" href="/hut/textarea%E5%9B%9E%E8%BD%A6%E6%8D%A2%E8%A1%8C%E6%97%B6%E6%96%87%E5%AD%97%E9%81%AE%E6%8C%A1%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88.html" data-v-c09867ca data-v-302c468a><!--[-->textarea回车换行时文字遮挡解决方案<!--]--><!----></a></h3><div class="post-meta" data-v-c09867ca><!----><div class="tag-list" data-v-c09867ca><span class="icon vpi-tag" data-v-c09867ca></span><!--[--><span class="vp-tag-gf0l tag" data-v-c09867ca>textarea 回车造成的遮挡问题</span><!--]--></div><div class="create-time" data-v-c09867ca><span class="icon vpi-clock" data-v-c09867ca></span><span data-v-c09867ca>2021-06-24</span></div></div><div class="vp-doc excerpt" data-v-c09867ca><p>在开发 canvas 画板时有个功能是这样的：<br/>
点击画板输入文字， 文字可拖动 、可编辑。但在可编辑这里出现一个问题，我使用 textarea 标签通过定位到 canvas 上实现可编辑文字。<br/>
因此 textarea 标签的大小是被限制的 ，同时也没有滚动条，但是在会车时，文字会发生上移，早成文字遮挡，看到的结果就是位置发生了变化。<br/>
通过检查发现是 textarea 标签的 scrollTop 值在改变，即即使隐藏了滚动条，它也在滑动</p>
</div></div></template><template><div class="vp-blog-post-item" data-v-fef2911e data-v-c09867ca><h3 data-v-c09867ca><!----><!----><a class="vp-link link" href="/hut/%E8%87%AA%E5%8A%A8%E5%8C%96%E9%83%A8%E7%BD%B2%E9%A1%B9%E7%9B%AE%E8%87%B3%E6%9C%8D%E5%8A%A1%E5%99%A8.html" data-v-c09867ca data-v-302c468a><!--[-->自动化部署项目至服务器<!--]--><!----></a></h3><div class="post-meta" data-v-c09867ca><!----><div class="tag-list" data-v-c09867ca><span class="icon vpi-tag" data-v-c09867ca></span><!--[--><span class="vp-tag-vp6h tag" data-v-c09867ca>自动部署</span><span class="vp-tag-qqho tag" data-v-c09867ca>Git</span><!--]--></div><div class="create-time" data-v-c09867ca><span class="icon vpi-clock" data-v-c09867ca></span><span data-v-c09867ca>2021-06-10</span></div></div><div class="vp-doc excerpt" data-v-c09867ca><img id="id_25212" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt=""/>
<script>
{
const id=`id_25212`
const text=`Git 自动部署`
const canvas= document.createElement('canvas')
canvas.width=600
canvas.height=200
const ctx= canvas.getContext('2d')
ctx.beginPath()
ctx.fillStyle=`#efd83b`
ctx.rect(0,0,600,200)
ctx.fill()
ctx.closePath()
ctx.beginPath()
ctx.font=`90px fantasy`
ctx.fillStyle=`#4C4028`
ctx.textAlign = 'center'
ctx.textBaseline = 'middle'
ctx.fillText(text, canvas.width / 2,canvas.height / 2)
ctx.closePath()
document.querySelector(`#${id}`).src=canvas.toDataURL()
document.querySelector(`#${id}`).style.display=`block`
}
</script>
